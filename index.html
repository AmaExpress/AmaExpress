<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AmaExpress - Productos</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f7fb; margin: 0; padding: 20px; }
  header { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; }
  header img { height: 50px; }
  header h1 { font-weight: 700; color: #0a3d62; }
  .products { display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 20px; }
  .product { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
  .product img { max-width: 100%; border-radius: 6px; }
  .product-name { font-size: 1rem; margin: 10px 0; color: #222; height: 48px; overflow: hidden; }
  .btn-buy { background: #ff6f00; color: white; padding: 10px 15px; border: none; border-radius: 6px; text-decoration: none; font-weight: 600; display: inline-block; }
  .btn-buy:hover { background: #e65a00; }
  footer { text-align: center; margin-top: 40px; color: #555; font-size: 0.9rem; }
</style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/cpGn8Xz.png" alt="Logo AmaExpress" />
  <h1>AmaExpress</h1>
</header>

<div class="products" id="products"></div>

<footer>© 2025 AmaExpress - Sitio afiliado de Amazon</footer>

<script>
  // Aquí pones tus productos con nombre, imagen y enlace afiliado
  const products = [
    {
      name: JBL Tune 510 BT Auriculares inalámbricos on-ear con tecnología Bluetooth, ligeros, cómodos y plegables, hasta 40h de batería, Siri y Asistente de Google, con conexión multipunto, negro,
      image: https://amzn.eu/d/8SFGMEX,
      url: https://amzn.to/45kXlrw

    },
    {
      name: "Echo Dot (4ª generación)",
      image: "https://m.media-amazon.com/images/I/714Rq4k05UL._AC_SL1000_.jpg",
      url: "https://www.amazon.es/dp/B084J4MZK6/?tag=tuIDdeafiliado-21"
    }
    // Añade más productos aquí
  ];

  const container = document.getElementById('products');
  products.forEach(p => {
    const productDiv = document.createElement('div');
    productDiv.className = 'product';
    productDiv.innerHTML = `
      <img src="${p.image}" alt="${p.name}" />
      <div class="product-name">${p.name}</div>
      <a class="btn-buy" href="${p.url}" target="_blank" rel="noopener noreferrer">Comprar en Amazon</a>
    `;
    container.appendChild(productDiv);
  });
</script>

</body>
</html>
